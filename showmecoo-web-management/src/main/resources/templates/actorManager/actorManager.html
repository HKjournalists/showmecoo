<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="秀米酷演艺公司，承接广州，深圳，佛山等广东各地商演，公司年会，产品发布会，歌手，舞蹈，模特，主持人，活动策划">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>艺人管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/dashboard.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/theme.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/signin.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/imperio.css" />
  </head>

  <body>
    <!-- 顶部导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">注销</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- 左侧导航 -->
        <div id="nav-content" class="col-sm-3 col-md-2 sidebar">
        </div>
        <!-- 数据显示区 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header"></h3>
          <div id="actorForm" class="row">
          </div>
          <!-- 作品信息表 start-->
          <div class="table-responsive" style="margin-top: 12px;">
            <div id="actorTable" class="table table-striped table-hover" allowRowSelect="true" multiSelect="true" showPager="true">
              <div property="columns" id="ff">
                <div type="checkcolumn" name="全选"></div>
                <div field="name" name="艺人名字"></div>
                <div field="nick_name" name="艺人艺名"></div>
                <div field="height" name="身高"></div>
                <div field="age" name="艺人年龄"></div>
                <div field="sex" name="性别"></div>
                <div field="type" name="艺人类型"></div>
                <div field="style" name="才艺风格"></div>
                <div field="displayed_num" name="出演次数"></div>
                <div field="visit_num" name="被查看次数"></div>
                <div field="fans_num" name="粉丝数"></div>
                <div field="create_time" name="加入时间"></div>
                <div field="image_name" name="形象照名"></div>
              </div>
            </div>
          </div>
          <div id="datatable_info" class="dataTables_info">
             <button class="btn btn-sm btn-primary" data-toggle="modal" 
               data-target="#actorInfoModal" onclick="addActor()">
                新增
            </button>
            <button class="btn btn-sm btn-primary" data-toggle="modal" 
               data-target="#actorInfoModal" onclick="editActor()">
                编辑
            </button>
            <button class="btn btn-sm btn-primary" onclick="delActor()">
                删除
            </button>
          </div>
          <!-- paginnate -->
          <div id="datatable_paginate"> 
          </div>
          <!-- 订单信息表 end-->
      </div>
    </div>
    <!-- 艺人信息 Modal start -->
    <div class="modal fade" id="actorInfoModal" tabindex="-1" role="dialog" 
       aria-labelledby="actorInfoModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="actorInfoModalLabel">
                    艺人信息
                </h4>
             </div>
             <!-- modal content start-->
             <div id="actorModalForm" class="modal-body" style="height:400px;">
             </div>
             <!-- modal content end-->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="closeModal()">
                    提交更改
                </button>
                <button type="button" class="btn btn-primary" onclick="resetModal()">
                    重置
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
                    取消
                </button>
             </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div> 
    <!-- 艺人信息 modal-->
  </body>
  <script src="../js/jquery/jquery-1.9.1.min.js"></script>
  <!--debugger-->
  <script src="../js/bootstrap/bootstrap.js"></script>
  <script type="text/javascript" src="../js/bootstrap/bootstrap-datetimepicker.js" 
    charset="UTF-8">
  </script>
  <script type="text/javascript" src="../js/bootstrap/locales/bootstrap-datetimepicker.fr.js" 
    charset="UTF-8">
  </script>
  <script src="../js/bootstrap/bootstrap_extend.js"></script>
  <script src="../js/bootstrap/asset/ie10-viewport-bug-workaround.js"></script>
  <script src="../js/common.js"></script>
  <script src="actorManager.js"></script>
</html>
