<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>艺人管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/dashboard.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/theme.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/signin.css" rel="stylesheet">
    <script src="../js/jquery/jquery-1.9.1.min.js"></script>
    <!--debugger-->
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/bootstrap/bootstrap_extend.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap/asset/ie10-viewport-bug-workaround.js"></script>
    <script src="actorManager.js"></script>
  </head>

  <body>
    <!-- 顶部导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">注销</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- 左侧导航 -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="../userManager/userManager.html">用户管理</span></a></li>
            <li><a href="../userManager/wechatUserManager.html">微信用户管理</span></a></li>
            <li><a href="../userManager/roleManager.html">角色管理</a></li>
            <li><a href="../userManager/userRoleManager.html">用户角色管理</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="../actorManager/actorManager.html">艺人管理</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="../workManager/workManager.html">作品管理</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="../orderManager/orderManager.html">订单管理</a></li>
          </ul>
        </div>
        <!-- 数据显示区 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header"></h3>
          <div class="row">
            <form class="form-inline" role="form">
              <div class="from-group col-sm-4">
                <label for="name" class="col-sm-4" style="margin-top:5px;">艺人名字</label>
                <input type="text" class="form-control" id="name" placeholder="艺人名字">
              </div>
              <div class="form-group col-sm-4">
                <label for="nick_name" class="col-sm-4" style="margin-top:5px;">艺人艺名</label>
                <input type="text" class="form-control" id="nick_name" placeholder="艺人艺名">
              </div>
              <div class="form-group col-sm-4">
                <label for="type" class="col-sm-4" style="margin-top:5px;">艺人类型</label>
                <input type="text" class="form-control" id="type" placeholder="艺人类型">
              </div>
              <div class="form-group col-sm-4">
                <label for="style" class="col-sm-4" style="margin-top:5px;">才艺风格</label>
                <input type="text" class="form-control" id="style" placeholder="才艺风格">
              </div>
            </form>
          </div>
          <!-- 作品信息表 start-->
          <div class="table-responsive" style="margin-top: 12px;">
            <div id="actorTable" class="table table-striped table-hover" allowRowSelect="true" multiSelect="true">
              <div property="columns" id="ff">
                <div type="checkcolumn" name="全选"></div>
                <div field="name" name="作品名称"></div>
                <div field="nick_name" name="推荐指数"></div>
                <div field="height" name="作品名称"></div>
                <div field="age" name="查看次数"></div>
                <div field="sex" name="上传时间"></div>
                <div field="type" name="更新时间"></div>
                <div field="style" name="作品名称"></div>
                <div field="displayed_num" name="查看次数"></div>
                <div field="visit_num" name="上传时间"></div>
                <div field="fans_num" name="更新时间"></div>
                <div field="create_time" name="更新时间"></div>
                <div field="image_name" name="更新时间"></div>
              </div>
            </div>
          </div>
          <ul class="pager">
            <li class="previous"><a href="#">&larr; Older</a></li>
            <li class="next"><a href="#">Newer &rarr;</a></li>
          </ul>
          <!-- 订单信息表 end-->
          <!-- 按钮触发模态框 -->
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#actorInfoModal">
             新增
          </button>
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#actorInfoModal">
             编辑
          </button>
          <button class="btn btn-sm btn-primary">
             删除
          </button>
      </div>
    </div>
    <!-- 艺人信息 Modal start -->
    <div class="modal fade" id="actorInfoModal" tabindex="-1" role="dialog" 
       aria-labelledby="actorInfoModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="actorInfoModalLabel">
                    艺人信息
                </h4>
             </div>
             <!-- modal content start-->
             <div class="modal-body"   style="height:400px;">
              <form class="form-inline" role="form">
                <div class="from-group col-sm-5">
                  <label for="name" class="col-sm-4" style="margin-top:5px;">艺人名字</label>
                  <input type="text" class="form-control" id="modal_name" placeholder="艺人名字">
                </div>
                <div class="from-group col-sm-5">
                  <label for="nick_name" class="col-sm-4" style="margin-top:5px;">艺名</label>
                  <input type="text" class="form-control" id="modal_nick_name" placeholder="艺名">
                </div>
                <div class="from-group col-sm-5">
                  <label for="height" class="col-sm-4" style="margin-top:5px;">身高</label>
                  <input type="text" class="form-control" id="modal_height" placeholder="身高">
                </div>
                <div class="from-group col-sm-5">
                  <label for="age" class="col-sm-4" style="margin-top:5px;">艺人年龄</label>
                  <input type="text" class="form-control" id="modal_age" placeholder="艺人年龄">
                </div>
                <div class="from-group col-sm-5">
                  <label for="sex" class="col-sm-4" style="margin-top:5px;">性别</label>
                  <input type="text" class="form-control" id="modal_sex" placeholder="性别">
                </div>
                <div class="from-group col-sm-5">
                  <label for="type" class="col-sm-4" style="margin-top:5px;">艺人类型</label>
                  <input type="text" class="form-control" id="modal_type" placeholder="艺人类型">
                </div>
                <div class="from-group col-sm-5">
                  <label for="style" class="col-sm-4" style="margin-top:5px;">才艺风格</label>
                  <input type="text" class="form-control" id="modal_style" placeholder="才艺风格">
                </div>
                <div class="from-group col-sm-5">
                  <label for="displayed_num" class="col-sm-4" style="margin-top:5px;">出演次数</label>
                  <input type="text" class="form-control" id="modal_displayed_num" placeholder="出演次数">
                </div>
                <div class="from-group col-sm-5">
                  <label for="visit_num" class="col-sm-4" style="margin-top:5px;">被查看次数</label>
                  <input type="text" class="form-control" id="modal_visit_num" placeholder="被查看次数">
                </div>
                <div class="from-group col-sm-5">
                  <label for="fans_num" class="col-sm-4" style="margin-top:5px;">粉丝数</label>
                  <input type="text" class="form-control" id="modal_fans_num" placeholder="粉丝数">
                </div>
                <div class="from-group col-sm-5">
                  <label for="create_time" class="col-sm-4" style="margin-top:5px;">加入时间</label>
                  <input type="text" class="form-control" id="modal_create_time" placeholder="加入时间">
                </div>
                <div class="from-group col-sm-5">
                  <label for="image_name" class="col-sm-4" style="margin-top:5px;">形象照名</label>
                  <input type="text" class="form-control" id="modal_image_name" placeholder="形象照名">
                </div>
              </form>
             </div>
             <!-- modal content end-->
             <div class="modal-footer">
                <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="closeModal()">
                   提交更改
                </button>
             </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div> 
    <!-- 艺人信息 modal-->
  </body>
</html>
