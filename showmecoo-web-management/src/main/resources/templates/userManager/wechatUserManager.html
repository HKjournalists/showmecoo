<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>微信用户管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/dashboard.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/theme.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/signin.css" rel="stylesheet">
    <script src="../js/jquery/jquery-1.9.1.min.js"></script>
    <!--debugger-->
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/bootstrap/bootstrap_extend.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap/asset/ie10-viewport-bug-workaround.js"></script>
    <script src="wechatUserManager.js"></script>
  </head>

  <body>
    <!-- 顶部导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">注销</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <!-- 左侧导航 -->
        <div id="nav-content" class="col-sm-3 col-md-2 sidebar">
        </div>
        <!-- 数据显示区 start
          <iframe src="tree.html" width="98%" height="50px" frameborder="0" scrolling="no"></iframe>
        -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header"></h3>
          <div class="row">
            <form class="form-inline" role="form">
              <div class="from-group col-sm-4">
                <label for="name" class="col-sm-4" style="margin-top:5px;">微信昵称</label>
                <input type="text" class="form-control" id="name" placeholder="微信昵称">
              </div>
              <div class="form-group col-sm-4">
                <label for="name" class="col-sm-4" style="margin-top:5px;">所在城市</label>
                <input type="text" class="form-control" id="name" placeholder="所在城市">
              </div>
              <div class="from-group col-sm-4"> 
                <label for="name" class="col-sm-4" style="margin-top:5px;">所在国家</label>
                <input type="text" class="form-control" id="name" placeholder="所在国家">
              </div>
              <div class="form-group col-sm-4">
                <label for="name" class="col-sm-4" style="margin-top:5px;">所在省份</label>
                <input type="text" class="form-control" id="name" placeholder="所在省份">
              </div>
              <div class="form-group col-sm-4">
                <p class="col-sm-4">
                  <button class="btn btn-sm btn-primary" style="margin-top:5px;" data-toggle="modal" 
                    data-target="useInfoModal">查询</button> 
                </p>
              </div>
            </form>
          </div>
          <!-- 微信用户信息表 start-->
          <div class="table-responsive" style="margin-top: 12px;">
            <div id="wechatUserTable" class="table table-striped table-hover" 
              allowRowSelect="true" multiSelect="true">
              <div property="columns" id="ff">
                <div type="checkcolumn" name="全选"></div>
                <div field="nickname" name="微信昵称"></div>
                <div field="sex" name="性别"></div>
                <div field="language" name="用户语言"></div>
                <div field="city" name="所在城市"></div>
                <div field="country" name="所在国家"></div>
                <div field="province" name="所在省份"></div>
                <div field="subscribe_time" name="关注时间"></div>
                <div field="remark" name="备注"></div>
              </div>
            </div>
          </div>
          <ul class="pager">
            <li class="previous"><a href="#">&larr; Older</a></li>
            <li class="next"><a href="#">Newer &rarr;</a></li>
          </ul>
          <!-- 微信用户信息表 end-->
          <!-- 按钮触发模态框 -->
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#wechartUseInfoModal">
             新增
          </button>
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#wechartUseInfoModal">
             编辑
          </button>
          <button class="btn btn-sm btn-primary">
             删除
          </button>
        </div>
        <!-- 数据显示区 end -->
      </div>
    </div>

    <!-- 微信用户信息 Modal start -->
    <div class="modal fade" id="wechartUseInfoModal" tabindex="-1" role="dialog" 
       aria-labelledby="wechartUseInfoModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="wechartUseInfoModalLabel">
                    微信用户信息
                </h4>
             </div>
             <!-- modal content start-->
             <div class="modal-body"   style="height:400px;">
              <form class="form-inline" role="form">
                <div class="from-group col-sm-5">
                  <label for="nickname" class="col-sm-4" style="margin-top:5px;">微信昵称</label>
                  <input type="text" class="form-control" id="modal_nickname" placeholder="微信昵称">
                </div>
                <div class="form-group col-sm-5">
                  <label for="sex" class="col-sm-4" style="margin-top:5px;">性别</label>
                  <input type="text" class="form-control" id="modal_sex" placeholder="性别">
                </div>
                <div class="from-group col-sm-5"> 
                  <label for="city" class="col-sm-4" style="margin-top:5px;">所在城市</label>
                  <input type="text" class="form-control" id="modal_city" placeholder="所在城市">
                </div>
                <div class="form-group col-sm-5">
                  <label for="country" class="col-sm-4" style="margin-top:5px;">所在国家</label>
                  <input type="text" class="form-control" id="modal_country" placeholder="所在国家">
                </div>
                <div class="form-group col-sm-5">
                  <label for="province" class="col-sm-4" style="margin-top:5px;">所在省份</label>
                  <input type="text" class="form-control" id="modal_province" placeholder="所在省份">
                </div>
                <div class="form-group col-sm-5">
                  <label for="language" class="col-sm-4" style="margin-top:5px;">用户语言</label>
                  <input type="text" class="form-control" id="modal_language" placeholder="用户语言">
                </div>
                <div class="form-group col-sm-5">
                  <label for="subscribe_time" class="col-sm-4" style="margin-top:5px;">关注时间</label>
                  <input type="text" class="form-control" id="modal_subscribe_time" placeholder="关注时间">
                </div>
                <div class="form-group col-sm-5">
                  <label for="remark" class="col-sm-4" style="margin-top:5px;">备注</label>
                  <input type="text" class="form-control" id="modal_remark" placeholder="备注">
                </div>
              </form>
             </div>
             <!-- modal content end-->
             <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="closeModal()">
                   提交更改
                </button>
             </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
    <!-- 微信用户信息 Modal end -->
  </body>
</html>
