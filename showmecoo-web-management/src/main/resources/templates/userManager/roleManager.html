<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>角色管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/dashboard.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/theme.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/signin.css" rel="stylesheet">
    <script src="../js/jquery/jquery-1.9.1.min.js"></script>
    <!--debugger-->
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/bootstrap/bootstrap_extend.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap/asset/ie10-viewport-bug-workaround.js"></script>
    <script src="roleManager.js"></script>
  </head>

  <body>
    <!-- 顶部导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">注销</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- 左侧导航 -->
        <div id="nav-content" class="col-sm-3 col-md-2 sidebar">
        </div>
        <!-- 数据显示区 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header"></h3>
          <div class="row">
            <form class="form-inline" role="form">
              <div class="from-group col-sm-6">
                <label for="rolename" class="col-sm-4" style="margin-top:5px;">角色名</label>
                <input type="text" class="form-control" id="rolename" placeholder="角色名">
              </div>
              <div class="form-group col-sm-6">
                <label for="createdate" class="col-sm-4" style="margin-top:5px;">创建时间</label>
                <input type="text" class="form-control" id="createdate" placeholder="创建时间">
              </div>
              <div class="from-group col-sm-6"> 
                <label for="modifydate" class="col-sm-4" style="margin-top:5px;">最后一次修改时间</label>
                <input type="text" class="form-control" id="modifydate" placeholder="最后一次修改时间">
              </div>
              <div class="form-group col-sm-6">
                <p class="col-sm-4">
                  <button class="btn btn-sm btn-primary" style="margin-top:5px;" data-toggle="modal" 
                    data-target="roleInfoModal">查询</button> 
                </p>
              </div>
            </form>
          </div>
          <!-- 角色信息表 start-->
          <div class="table-responsive" style="margin-top: 12px;">
            <div id="roleTable" class="table table-striped table-hover" allowRowSelect="true" multiSelect="true">
              <div property="columns" id="ff">
                <div type="checkcolumn" name="全选"></div>
                <div field="rolename" name="角色名"></div>
                <div field="roledesc" name="角色描述"></div>
                <div field="createuserid" name="创建的用户ID"></div>
                <div field="createdate" name="创建时间"></div>
                <div field="modifyuserid" name="最后一次修改的用户ID"></div>
                <div field="modifyuserid" name="最后一次修改时间"></div>
              </div>
            </div>
          </div>
          <ul class="pager">
            <li class="previous"><a href="#">&larr; Older</a></li>
            <li class="next"><a href="#">Newer &rarr;</a></li>
          </ul>
          <!-- 用户信息表 end-->
          <!-- 按钮触发模态框 -->
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#roleInfoModal">
             新增
          </button>
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#roleInfoModal">
             编辑
          </button>
          <button class="btn btn-sm btn-primary">
             删除
          </button>
      </div>
    </div>
    <!-- 角色信息 Modal start -->
    <div class="modal fade" id="roleInfoModal" tabindex="-1" role="dialog" 
       aria-labelledby="roleInfoModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="roleInfoModalLabel">
                    角色信息
                </h4>
             </div>
             <!-- modal content start-->
             <div class="modal-body"   style="height:400px;">
              <form class="form-inline" role="form">
                <div class="from-group col-sm-5">
                  <label for="rolename" class="col-sm-4" style="margin-top:5px;">角色名</label>
                  <input type="text" class="form-control" id="modal_rolename" placeholder="角色名">
                </div>
                <div class="form-group col-sm-5">
                  <label for="roledesc" class="col-sm-4" style="margin-top:5px;">角色描述</label>
                  <input type="text" class="form-control" id="modal_roledesc" placeholder="角色描述">
                </div>
              </form>
             </div>
             <!-- modal content end-->
             <div class="modal-footer">
                <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="closeModal()">
                   提交更改
                </button>
             </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
    <!-- 角色信息 Modal end -->
  </body>
</html>
