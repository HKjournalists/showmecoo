<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/dashboard.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/theme.css" rel="stylesheet">
    <link href="../css/bootstrap/asset/signin.css" rel="stylesheet">
    <script src="../js/jquery/jquery-1.9.1.min.js"></script>
    <!--debugger-->
    <script src="../js/bootstrap/bootstrap.js"></script>
    <script src="../js/bootstrap/bootstrap_extend.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap/asset/ie10-viewport-bug-workaround.js"></script>
    <script src="userManager.js"></script>
  </head>

  <body>
    <!-- 顶部导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">注销</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- 左侧导航 -->
        <div id="nav-content" class="col-sm-3 col-md-2 sidebar">
        </div>
        <!-- 数据显示区 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header"></h3>
          <div class="row">
            <form class="form-inline" role="form">
              <div class="from-group col-sm-4">
                <label for="username" class="col-sm-4" style="margin-top:5px;">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="用户名">
              </div>
              <div class="form-group col-sm-4">
                <label for="phone" class="col-sm-4" style="margin-top:5px;">手机号码</label>
                <input type="text" class="form-control" id="phone" placeholder="手机号码">
              </div>
              <div class="from-group col-sm-4"> 
                <label for="email" class="col-sm-4" style="margin-top:5px;">邮箱地址</label>
                <input type="text" class="form-control" id="email" placeholder="邮箱地址">
              </div>
              <div class="form-group col-sm-4">
                <label for="roleid" class="col-sm-4" style="margin-top:5px;">用户角色</label>
                <input type="text" class="form-control" id="roleid" placeholder="用户角色">
              </div>
              <div class="form-group col-sm-4">
                <p class="col-sm-4">
                  <button class="btn btn-sm btn-primary" style="margin-top:5px;" data-toggle="modal" 
                    data-target="useInfoModal">查询</button> 
                </p>
              </div>
            </form>
          </div>
          <!-- 用户信息表 start-->
          <div class="table-responsive" style="margin-top: 12px;">
            <div id="userTable" class="table table-striped table-hover" allowRowSelect="true" multiSelect="true">
              <div property="columns" id="ff">
                <div type="checkcolumn" name="全选"></div>
                <div field="username" name="用户名"></div>
                <div field="password" name="用户密码"></div>
                <div field="phone" name="手机号"></div>
                <div field="email" name="邮箱地址"></div>
                <div field="roleid" name="用户角色"></div>
              </div>
            </div>
          </div>
          <ul class="pager">
            <li class="previous"><a href="#">&larr; Older</a></li>
            <li class="next"><a href="#">Newer &rarr;</a></li>
          </ul>
          <!-- 用户信息表 end-->
          <!-- 按钮触发模态框 -->
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#useInfoModal">
             新增
          </button>
          <button class="btn btn-sm btn-primary" data-toggle="modal" 
             data-target="#useInfoModal">
             编辑
          </button>
          <button class="btn btn-sm btn-primary">
             删除
          </button>
      </div>
    </div>
    <!-- 微信用户信息 Modal start -->
    <div class="modal fade" id="useInfoModal" tabindex="-1" role="dialog" 
       aria-labelledby="useInfoModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-lg">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="useInfoModalLabel">
                    用户信息
                </h4>
             </div>
             <!-- modal content start-->
             <div class="modal-body" style="height:400px;">
              <form class="form-inline" role="form">
                <div class="from-group col-sm-5">
                  <label for="username" class="col-sm-4" style="margin-top:5px;">用户名</label>
                  <input type="text" class="form-control" id="modal_username" placeholder="用户名">
                </div>
                <div class="form-group col-sm-5">
                  <label for="phone" class="col-sm-4" style="margin-top:5px;">手机号</label>
                  <input type="text" class="form-control" id="modal_phone" placeholder="手机号">
                </div>
                <div class="from-group col-sm-5"> 
                  <label for="email" class="col-sm-4" style="margin-top:5px;">邮箱地址</label>
                  <input type="text" class="form-control" id="modal_email" placeholder="邮箱地址">
                </div>
                <div class="form-group col-sm-5">
                  <label for="roleid" class="col-sm-4" style="margin-top:5px;">用户角色</label>
                  <input type="text" class="form-control" id="modal_roleid" placeholder="用户角色">
                </div>
              </form>
             </div>
             <!-- modal content end-->
             <div class="modal-footer">
                <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="closeModal()">
                   提交更改
                </button>
             </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
    <!-- 用户信息 Modal end -->
  </body>
</html>
